<div class="grid-container" id = "login">
    
    <div class="grid-item"></div>
    <div class="grid-item"><p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size:larger; margin-top:50px;"><br>Donut Work Scheduler Login:</p></div>
    <div class="grid-item"><img src = "../../../assets/sprinklesDonut.png" class="sprinkles-donut"></div>  

    <div class="grid-item"></div>
    <div  class= "loginbackground">
        <div>
            <br>
            <label for="username-input">Username:    </label>
            <input class="logintextbox" type='text' placeholder='Username' [(ngModel)]='username' name='username' (keydown.enter)='login()' #usernameInput autofocus/>
        </div>
        <div>
            <label for="password-input">Password:     </label>
            <input class="logintextbox" type='password' placeholder='Password' [(ngModel)]='password' name='password' (keydown.enter)='login()'/>
        </div>
        <br>
        <div><button class="btn btn-secondary  btn-lg col-5 " style="font-size: large;" data-toggle="button" aria-pressed="false" autocomplete="off" (click)='login()'>Log In</button></div>
    </div>
    <div class="grid-item"></div>
    
    <div class="grid-item"><img src = "../../../assets/twoDonut.png.png" class="two-donut"></div>  
    <div class="grid-item">
    
        <div class='invalid-login-prompt' *ngIf='showInvalidLoginPrompt'>
            <p>Could not log in; invalid username and/or password.</p>
        </div>
    </div>
    <div class="grid-item"></div>  
    
</div>
