<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h1>Dough Knot Miss Out Scheduler</h1>


<!-- <app-logout *ngIf = "currentScreen != 'app-loginscreen'"></app-logout> -->
<h3 *ngIf = "isUserManager()">You are logged in as a manager.</h3>
<div *ngIf = "currentScreen !='app-loginscreen'">
    <!-- app-ap-time-off'||'app-create-schedule'||'app-time-off'||'app-set-availability'||'app-view-schedule'||'app-dash-board-screen -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item" (click)="viewDashboard()">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item" (click)="viewTimeOff()">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                View Time-Off
              </a>
            </li>
            <li class="nav-item" (click)="viewSchedule()" >
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2" ></span>
                View Schedule
              </a>
            </li>
            <p *ngIf = 'this.isUserManager()'>
            <li class="nav-item" (click)="approveTimeOff()">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                Approve Time-Off
              </a>
            </li>
            <li class="nav-item" (click)="createSchedule()">
              <a class="nav-link" href="#" >
                <span data-feather="users"></span>
                Create the Schedule
              </a>
            </li>
          </p>
            <li class="nav-item" (click)="logout()">
              <a class="nav-link" href="#" >
                <span data-feather="users"></span>
                Logout
              </a>
            </li>
          </ul>
        </div>
    </nav>

</div>
<app-loginscreen *ngIf = "currentScreen=='app-loginscreen'"></app-loginscreen>
<app-dash-board-screen *ngIf = "currentScreen=='app-dash-board-screen'"></app-dash-board-screen>
<app-view-schedule *ngIf = "currentScreen=='app-view-schedule'"></app-view-schedule>
<app-set-availability *ngIf = "currentScreen=='app-set-availability'"></app-set-availability>
<app-time-off *ngIf = "currentScreen=='app-time-off'"></app-time-off>
<app-ap-time-off *ngIf = "currentScreen=='app-ap-time-off'"></app-ap-time-off>
<app-create-schedule *ngIf = "currentScreen=='app-create-schedule'"></app-create-schedule>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
